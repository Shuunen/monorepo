name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup pnpm 10
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      - name: Setup Node 22 with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile && echo install dependencies ok ✅

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: "master"

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      # When you enable task distribution, run the e2e-ci task instead of e2e

      - name: Check if Playwright is needed
        id: check_playwright
        run: |
          echo "Checking affected projects with test-storybook target..."
          AFFECTED_PROJECTS=$(pnpm exec nx show projects --affected -t test-storybook --json 2>/dev/null || echo "[]")
          echo "Affected projects JSON: $AFFECTED_PROJECTS"

          if echo "$AFFECTED_PROJECTS" | grep -q '"components"'; then
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "⚙️ Playwright dependencies needed"
          else
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "➡️ Playwright dependencies not needed"
          fi

      - name: Install Playwright
        if: steps.check_playwright.outputs.needed == 'true'
        run: pnpm exec playwright install --with-deps && echo playwright install ok ✅

      - name: Run Checks
        run: pnpm check && echo run checks ok ✅
